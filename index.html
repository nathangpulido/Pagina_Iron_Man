<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homem de Ferro Superior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img"  src="iron_man.png" alt="iron man superior">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Origem</a>
            <a class="cabecalho-menu-item">Hq's</a>
            <a class="cabecalho-menu-item">Trajes</a>
            <a class="cabecalho-menu-item">Heróis</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Homem de Ferro Superior</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Maiores Feitos</h2>
                <button class="conteudo-principal-escrito-botao">Ler Hq</button>
            </div>
            <img class="conteudo-principal-imagem" src="homem_de_ferro_superior.png" width="200" height="150" alt="Jarvis">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Curiosidades</h3>
            <p class="conteudo-secundario-paragrafo">A armadura foi feita totalmente em menos de uma hora</p>
            <P class="conteudo-secundario-paragrafo">O traje é feito com infusão de simbiontes</P>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="letreiro.png">
    </footer>
</body>
</html>
